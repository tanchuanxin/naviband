{% block content %}

<h2>Sign Up</h2>
<form action="" method ="post">
    <p>
        {{form.nric.label}} <br>
        {{form.nric(size=30)}}
    </p>
    <p>
        {{form.name.label}} <br>
        {{form.name(size=30)}}
    </p>
    <p>
        {{form.age.label}} <br>
        {{form.age(size=3)}}
    </p>
    <p>
        {{form.register()}}
    </p>

</form>

{% endblock %}
